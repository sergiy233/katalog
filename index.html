<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>STYLESTORE - –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .filter-btn.active { background: #1e293b; color: white; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">

<header class="bg-white border-b px-10 py-4 flex justify-between items-center sticky top-0 z-50">
    <div class="text-2xl font-black tracking-tighter">STYLESTORE</div>
    <div class="flex items-center gap-6">
        <div class="relative cursor-pointer" onclick="location.href='cart.html'">
            <span class="text-2xl">üõí</span>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-600 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full">0</span>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto py-10 px-6">
    <div class="flex gap-4 mb-10 overflow-x-auto pb-2">
        <button class="filter-btn active border px-6 py-2 rounded-full font-medium" onclick="filter('Bci')">–í—Å—ñ</button>
        <button class="filter-btn border px-6 py-2 rounded-full font-medium" onclick="filter('–°—É–º–∫–∏')">–°—É–º–∫–∏</button>
        <button class="filter-btn border px-6 py-2 rounded-full font-medium" onclick="filter('–û–∫—É–ª—è—Ä–∏')">–û–∫—É–ª—è—Ä–∏</button>
        <button class="filter-btn border px-6 py-2 rounded-full font-medium" onclick="filter('–ì–æ–¥–∏–Ω–Ω–∏–∫–∏')">–ì–æ–¥–∏–Ω–Ω–∏–∫–∏</button>
    </div>

    <h2 class="text-3xl font-bold mb-8">–ü–æ–ø—É–ª—è—Ä–Ω—ñ —Ç–æ–≤–∞—Ä–∏</h2>

    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
        </div>
</main>

<script>
    const products = [
        { id: 1, name: "–®–∫—ñ—Ä—è–Ω–∞ —Å—É–º–∫–∞ Premium", price: 2500, cat: "–°—É–º–∫–∏", img: "https://via.placeholder.com/400x500" },
        { id: 2, name: "–û–∫—É–ª—è—Ä–∏ Aviator", price: 899, oldPrice: 1200, cat: "–û–∫—É–ª—è—Ä–∏", img: "https://via.placeholder.com/400x500", sale: true },
        { id: 3, name: "–ì–æ–¥–∏–Ω–Ω–∏–∫ Classic Black", price: 4200, cat: "–ì–æ–¥–∏–Ω–Ω–∏–∫–∏", img: "https://via.placeholder.com/400x500" }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function render(data) {
        document.getElementById('product-grid').innerHTML = data.map(p => `
            <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 p-4 relative group">
                ${p.sale ? '<span class="absolute top-6 left-6 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-md z-10">SALE</span>' : ''}
                <div class="h-[400px] bg-gray-100 rounded-2xl mb-6 relative overflow-hidden">
                    <img src="${p.img}" class="w-full h-full object-cover">
                    <button class="absolute top-4 right-4 bg-white/80 p-2 rounded-full shadow-sm">‚ù§Ô∏è</button>
                </div>
                <div class="text-center">
                    <h3 class="text-xl font-bold mb-2">${p.name}</h3>
                    <div class="mb-6">
                        ${p.oldPrice ? `<span class="text-gray-400 line-through mr-2">${p.oldPrice} –≥—Ä–Ω</span>` : ''}
                        <span class="text-xl font-black">${p.price} –≥—Ä–Ω</span>
                    </div>
                    <button onclick="addToCart(${p.id})" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold mb-2 hover:bg-slate-900 transition">–í –∫–æ—à–∏–∫</button>
                    <button class="w-full border border-slate-200 py-3 rounded-xl font-medium text-sm hover:bg-gray-50 transition">–ö—É–ø–∏—Ç–∏ –≤ 1 –∫–ª—ñ–∫</button>
                </div>
            </div>
        `).join('');
        updateCount();
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        cart.push(p);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCount();
    }

    function updateCount() {
        document.getElementById('cart-count').innerText = cart.length;
    }

    function filter(cat) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        const filtered = cat === 'Bci' ? products : products.filter(p => p.cat === cat);
        render(filtered);
    }

    render(products);
</script>
</body>
</html>
