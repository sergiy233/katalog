<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>STYLESTORE - Каталог</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-slate-900">

<header class="bg-white border-b px-10 py-5 flex justify-between items-center sticky top-0 z-50">
    <div class="text-3xl font-black tracking-tighter text-slate-800">STYLESTORE</div>
    
    <div class="flex-1 max-w-md mx-10">
        <input type="text" id="searchInput" oninput="searchProduct()" placeholder="Пошук товарів..." 
               class="w-full bg-gray-100 border-none rounded-xl px-5 py-3 focus:ring-2 focus:ring-slate-800 outline-none">
    </div>

    <button onclick="location.href='cart.html'" class="flex items-center gap-3 bg-slate-800 text-white px-6 py-3 rounded-xl font-bold hover:bg-black transition">
        <span>КОШИК</span>
        <span id="cart-count" class="bg-orange-500 text-white text-xs px-2 py-1 rounded-lg">0</span>
    </button>
</header>

<main class="max-w-7xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-extrabold mb-10">Популярні товари</h1>

    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-10">
        </div>
</main>

<script>
    const products = [
        { id: 1, name: "Шкіряна сумка Premium", price: 2500, img: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=500" },
        { id: 2, name: "Окуляри Aviator", price: 899, oldPrice: 1200, img: "https://images.unsplash.com/photo-1511499767390-90342f16b147?w=500" },
        { id: 3, name: "Годинник Classic Black", price: 4200, img: "https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=500" }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function render(data) {
        document.getElementById('product-grid').innerHTML = data.map(p => `
            <div class="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-100 p-5 relative group transition-all hover:shadow-xl">
                <div class="h-[380px] bg-gray-100 rounded-[24px] mb-6 overflow-hidden">
                    <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                </div>
                <div class="text-center">
                    <h3 class="text-2xl font-bold mb-3">${p.name}</h3>
                    <div class="mb-6 flex justify-center items-center gap-3">
                        ${p.oldPrice ? `<span class="text-gray-400 line-through font-medium">${p.oldPrice} грн</span>` : ''}
                        <span class="text-2xl font-black text-slate-900">${p.price} грн</span>
                    </div>
                    <button onclick="addToCart(${p.id})" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold text-lg hover:bg-black transition shadow-lg shadow-slate-200">
                        В кошик
                    </button>
                    <button class="w-full border-2 border-slate-100 py-3 rounded-2xl font-bold text-slate-500 mt-3 hover:bg-gray-50 transition">
                        Купити в 1 клік
                    </button>
                </div>
            </div>
        `).join('');
        updateCount();
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        cart.push(p);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCount();
    }

    function updateCount() {
        document.getElementById('cart-count').innerText = cart.length;
    }

    function searchProduct() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(term));
        render(filtered);
    }

    render(products);
</script>
</body>
</html>
